<main>
  <div class="card form-card shadow-sm">
    <div class="card-header text-center bg-white border-0 pt-4">
      <h2 class="h4 mb-0">Form Elements Demo</h2>
      <p class="text-muted small">All common input types and controls</p>
    </div>
    <div class="card-body">
      <form>
        <!-- Text inputs -->
        <div class="row g-3">
          <div class="col-md-6">
            <label for="textInput" class="form-label">Text Input</label>
            <input type="text" class="form-control" id="textInput" placeholder="Enter text" />
          </div>

          <div class="col-md-6">
            <label for="emailInput" class="form-label">Email Input</label>
            <input type="email" class="form-control" id="emailInput" placeholder="name@example.com" />
          </div>

          <div class="col-md-6">
            <label for="passwordInput" class="form-label">Password Input</label>
            <input type="password" class="form-control" id="passwordInput" placeholder="Password" />
          </div>

          <div class="col-md-6">
            <label for="urlInput" class="form-label">URL Input</label>
            <input type="url" class="form-control" id="urlInput" placeholder="https://example.com" />
          </div>

          <div class="col-md-6">
            <label for="numberInput" class="form-label">Number Input</label>
            <input type="number" class="form-control" id="numberInput" placeholder="123" min="0" max="100" />
          </div>

          <div class="col-md-6">
            <label for="telInput" class="form-label">Telephone Input</label>
            <input type="tel" class="form-control" id="telInput" placeholder="+1 234 567 890" />
          </div>

          <div class="col-md-6">
            <label for="dateInput" class="form-label">Date Input</label>
            <input type="date" class="form-control" id="dateInput" />
          </div>

          <div class="col-md-6">
            <label for="colorInput" class="form-label">Color Picker</label>
            <input type="color" class="form-control form-control-color" id="colorInput" value="#563d7c" title="Choose your color" />
          </div>

          <div class="col-12">
            <label for="textareaInput" class="form-label">Textarea</label>
            <textarea class="form-control" id="textareaInput" rows="3" placeholder="Write something..."></textarea>
          </div>
        </div>

        <!-- Select and multiple select -->
        <div class="mt-4">
          <label for="selectInput" class="form-label">Select Dropdown</label>
          <select class="form-select" id="selectInput">
            <option selected>Select an option</option>
            <option>Option 1</option>
            <option>Option 2</option>
            <option>Option 3</option>
          </select>
        </div>

        <div class="mt-3">
          <label for="multiSelectInput" class="form-label">Multiple Select</label>
          <select multiple class="form-select" id="multiSelectInput">
            <option>Choice A</option>
            <option>Choice B</option>
            <option>Choice C</option>
            <option>Choice D</option>
          </select>
        </div>

        <!-- Radio buttons -->
        <fieldset class="mt-4">
          <legend class="col-form-label pt-0">Radio Buttons</legend>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="radioOptions" id="radio1" value="option1" checked />
            <label class="form-check-label" for="radio1">Option 1</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="radioOptions" id="radio2" value="option2" />
            <label class="form-check-label" for="radio2">Option 2</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="radioOptions" id="radio3" value="option3" />
            <label class="form-check-label" for="radio3">Option 3</label>
          </div>
        </fieldset>

        <!-- Checkboxes -->
        <fieldset class="mt-4">
          <legend class="col-form-label pt-0">Checkboxes</legend>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="checkbox1" />
            <label class="form-check-label" for="checkbox1">Checkbox 1</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="checkbox2" checked />
            <label class="form-check-label" for="checkbox2">Checkbox 2 (checked)</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="checkbox3" disabled />
            <label class="form-check-label" for="checkbox3">Checkbox 3 (disabled)</label>
          </div>
        </fieldset>

        <!-- File input -->
        <div class="mt-4">
          <label for="fileInput" class="form-label">File input</label>
          <input class="form-control" type="file" id="fileInput" />
        </div>

        <!-- Range input -->
        <div class="mt-4">
          <label for="rangeInput" class="form-label">Range input</label>
          <input type="range" class="form-range" min="0" max="100" id="rangeInput" />
        </div>

        <!-- Submit and reset buttons -->
        <div class="mt-4 d-flex gap-2">
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="reset" class="btn btn-outline-secondary">Reset</button>
        </div>
      </form>
    </div>
  </div>
</main>
