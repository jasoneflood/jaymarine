<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login â€“ My Portfolio</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons (optional) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      padding-bottom: 80px; /* space for fixed footer */
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    main {
      flex: 1 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem 1rem;
    }
    .login-card {
      max-width: 420px;
      width: 100%;
    }
    footer {
      background-color: #f2f2f2;
      flex-shrink: 0;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Portfolio</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="#">Login</a></li>
      </ul>
    </div>
  </div>
</nav>

<main>
  <div class="card shadow-sm login-card">
    <div class="card-header text-center bg-white border-0 pt-4">
      <h2 class="h4 mb-0">Welcome Back</h2>
      <p class="text-muted small">Sign in to access your account</p>
    </div>
    <div class="card-body">
      <form>
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="name@example.com"
            required
          />
          <label for="email">Email address</label>
        </div>

        <div class="form-floating mb-3">
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
            required
          />
          <label for="password">Password</label>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="remember" />
            <label class="form-check-label" for="remember">Remember me</label>
          </div>
          <a href="#" class="small mt-2 mt-sm-0">Forgot password?</a>
        </div>

        <button type="submit" class="btn btn-primary w-100">Login</button>

        <p class="text-center small mt-3 mb-0">
          Don't have an account? <a href="#">Register</a>
        </p>
      </form>
    </div>
  </div>
</main>

<footer class="fixed-bottom text-center py-3 border-top">
  <p class="mb-0">Footer Text</p>
</footer>

<!-- Bootstrap 5 JS (with Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
