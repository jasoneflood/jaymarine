<!DOCTYPE html>
<html lang="en">
<head>
  <title>Register â€“ My Portfolio</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      padding-bottom: 80px; /* space for fixed footer */
      background-color: #f8f9fa;
    }
    .register-card {
      max-width: 480px;
      width: 100%;
      margin: 3rem auto;
    }
    footer {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Portfolio</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
        <li class="nav-item"><a class="nav-link active" href="#">Register</a></li>
      </ul>
    </div>
  </div>
</nav>

<main>
  <div class="card register-card shadow-sm">
    <div class="card-header text-center bg-white border-0 pt-4">
      <h2 class="h4 mb-0">Create Your Account</h2>
      <p class="text-muted small">Sign up to get started</p>
    </div>
    <div class="card-body">
      <form>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="fullname" placeholder="Full Name" required />
          <label for="fullname">Full Name</label>
        </div>

        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="email" placeholder="name@example.com" required />
          <label for="email">Email address</label>
        </div>

        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="password" placeholder="Password" required />
          <label for="password">Password</label>
        </div>

        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password" required />
          <label for="confirm-password">Confirm Password</label>
        </div>

        <button type="submit" class="btn btn-primary w-100">Register</button>

        <p class="text-center small mt-3 mb-0">
          Already have an account? <a href="login.html">Login</a>
        </p>
      </form>
    </div>
  </div>
</main>

<footer class="fixed-bottom text-center py-3 border-top">
  <p class="mb-0">Footer Text</p>
</footer>

<!-- Bootstrap 5 JS (with Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
